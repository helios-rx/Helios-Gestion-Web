<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gestion Helios</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <script src="java.js">
  </script>
    <!-- Inicio del Header  -->
    <header>
        <div class="text-center m-3 img-logo">
            <img src="img/Helios.bmp" class="img-fluid img-thumbnail" alt="Imagen del logo de la empresa">
        </div>
        <div class="text-center mb-5">
            <h1 class="primary">Helios Servicio Tecnico</h1>
        </div>
    </header>
    <!-- Nav de futuro menu o fotos -->
    <nav>
        <nav>
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="servicio.html">Cargar Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios_cargados.html">Servicios Cargados</a>
              </li>
              </li>
            </ul>
          </nav>
    </nav>
    <!-- Inicio de pagina cuerpo -->
    <main>
        <!-- Datos del lugar a revisar  -->
        <section class="ml-3 mb-3 mr-3">
            <form class="row m-3 p-5 informe" id="tblData">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombre del Cliente</label>
                  <input type="email" class="form-control" id="nm_cliente">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Tipo de equipo</label>
                  <input type="text" class="form-control" id="tip_equipo">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Marca del equipo</label>
                  <input type="text" class="form-control" id="mrc_equipo" placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Localidad</label>
                  <input type="text" class="form-control" id="local" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="dire">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Estado</label placeholder="Estado">
                  <select id="estad" class="form-select" placeholder="Estado">
                    <option>Emergencia</option>
                    <option>Urgente</option>
                    <option>Sin Urgencia</option>
                    <option>Presupuesto</option>
                  </select>
                </div>             
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Breve Descripcion del Trabajo</label>
                    <textarea class="form-control" id="descp_trabajo" rows="3"></textarea>
                  </div>
                <div class="text-center">
                    <button type="button" onclick= "alert('Se Cargo el Servicio Nuevo');" class="btn btn-primary" id="click">Ingresar</button>
                    <button type="button" onclick="" class="btn btn-secondary">
                        Descargar Excel
                    </button>
                </div>
              </form>            

        </section>

    </main>
    <!-- Footer fin de pagina  -->
    <footer>
    </footer>


    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>   
</body>
</html>
