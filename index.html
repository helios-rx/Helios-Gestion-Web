<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gestion Helios</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- Inicio del Header  -->
    <header>
        <div class="text-center m-3 img-logo">
            <img src="img/Helios.bmp" class="img-fluid img-thumbnail" alt="Imagen del logo de la empresa">
        </div>
        <div class="text-center mb-5">
            <h1 class="primary">Helio Servicio Tecnico</h1>
        </div>
    </header>
    <!-- Nav de futuro menu o fotos -->
    <nav>
    </nav>
    <!-- Inicio de pagina cuerpo -->
    <main>
        <!-- Datos del lugar a revisar  -->
        <section class="ml-3 mb-3 mr-3">
            <form class="row m-3 p-5 ">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombre del Cliente</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Tipo de equipo</label>
                  <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Marca del equipo</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Localidad</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Estado</label placeholder="Estado">
                  <select id="inputState" class="form-select" placeholder="Estado">
                    <option>Emergencia</option>
                    <option>Urgente</option>
                    <option>Sin Urgencia</option>
                    <option>Presupuesto</option>
                  </select>
                </div>             
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Breve Descripcion del Trabajo</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
              </form>            

        </section>
        
    </main>
    <!-- Footer fin de pagina  -->
    <footer>
    </footer>


    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>   
</body>
</html>
